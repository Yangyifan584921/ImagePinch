<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<script src="http://static.gzdsw.com/js/jquery.js"></script>
<script src="./scale.js"></script>
<title>缩放图片测试</title>
<style>
html,body{padding:0;margin:0;height:100%;}
.content{position: relative;width: 100%;height: 100%;display: block;overflow: hidden;}
.content img{width: 100%;}
</style>
</head>
<body>
    <div class="content" style="position:relative;">
        <img src="http://www.wjh.gzdsw.com/movie/test2.jpg" />
    </div>
    <script>
        ImagesZoomHelper = {
            imgZooms: {},
            init: function(param) {
                var self = this,
                    params = param || {};
                var imgList = document.querySelectorAll(params.elem + " img");
                var len = imgList.length;
                for(var i=0; i<len; i++) {
                    self.imgZooms['zoom_'+i] = new window.ImagesZoom();
                    self.imgZooms['zoom_'+i].init(imgList[i], params);
                }
            }
        };

        $(function () {
            ImagesZoomHelper.init({
                elem: ".content",
                verticalMoveCenter: false  //为true时，移动时总以垂直中心为准； 为false时，以父层的真实高宽移动为准
            });
        })
    </script>
</body>
</html>
